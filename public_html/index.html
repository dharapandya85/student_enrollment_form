<!DOCTYPE html>
<!--

Click nbfs://nbhost/SystemFileSystem/Templates/ClientSide/html.html to edit this template

<html>
    <head>
        <title>Student Enrollment Form Using JDPB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  
    </head>
    <body>
        <div class="container">
            <h1>Student Form Using JDPB API</h1>
            <form id="stdForm" method="get">
                <div class="form-group"></div>
                <label>Student RollNo:</label>
                <input type="text" id="stdrollno" class="form-control" onChange="getStd()">
                </div>
        
                <div class="form-group"></div>
                <label>Student Full Name:</label>
                <input type="text" id="stdname" class="form-control">
                </div>
                
                <div class="form-group"></div>
                <label>Student Class:</label>
                <input type="text" id="stdclass" class="form-control">
                </div>
                
                <div class="form-group"></div>
                <label>Student Birth Date:</label>
                <input type="text" id="stdbirthdate" class="form-control">
                </div>
                
                <div class="form-group"></div>
                <label>Student Address:</label>
                <input type="text" id="stdaddress" class="form-control">
                </div>
                
                <div class="form-group"></div>
                <label>Student Enrollment Date:</label>
                <input type="text" id="stdenrollmentdate" class="form-control">
                </div>
        <div class="form-group text-center">
        <button type="button" class="btn btn-lg btn-primary" id="save" onClick="saveData()" disabled>Save</button>
        <button type="button" class="btn btn-lg btn-primary" id="change" onClick="changeData()" disabled>Change</button>
        <button type="button" class="btn btn-lg btn-primary" id="reset" onClick="resetForm()" disabled>Reset</button>
       </div>
        </form>
         </div>
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    
    </body>
</html>
